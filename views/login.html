<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>UFS || Login</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@800&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="css/login.css" />
    <!--another html pages-->
    <!--navbar-->
    <nav class="navbar navbar-expand-xl" style="background-color: #ce7777">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="http://localhost:3000/login"
          style="color: white"
        >
          University Feedback System
        </a>
      </div>
    </nav>
  </head>

  <body style="background-color: #e8c4c4">
    <section class="vh-50 gradient-custom">
      <div class="container py-5 h-80">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-light text-black" style="border-radius: 1rem">
              <div class="card-body text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="login">Login</h2>
                  <p class="text-grey-80 mb-5">
                    Please enter your login id and password!
                  </p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="typeEmailX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="typePasswordX"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="typePasswordX">
                      Password
                    </label>
                  </div>
                  <p class="error">
                    Please enter the correct email and password.
                  </p>
                  <button
                    class="btn sub btn-lg px-5"
                    type="submit"
                    style="background-color: #ce7777"
                    onclick="myFunction()"
                    name="loginsubmit"
                  >
                    Login with Google
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <nav
      class="navbar navbar-expand-sm footer"
      style="background-color: #ce7777"
    >
      <p class="copyright">Copyright Â© 2023</p>
    </nav>
    <script>
      //for typing the email and password properly
      function myFunction() {
        window.location.href = "/auth/google";
      }
      //For pressing the enter key
      document
        .querySelector("body")
        .addEventListener("keypress", function (event) {
          if (event.key == "Enter") {
            myFunction();
          }
        });
    </script>
  </body>
</html>
